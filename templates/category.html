<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ category|capitalize }} News</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
        }

        .category-title {
            font-size: 36px;
            font-weight: 600;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .news-card {
            background: white;
            color: black;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
        }

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
        }

        .news-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .news-card .card-body {
            padding: 20px;
        }

        .news-card .btn {
            background: linear-gradient(135deg, #ff9966, #ff5e62);
            border: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .news-card .btn:hover {
            background: linear-gradient(135deg, #ff5e62, #ff9966);
        }

        .footer {
            margin-top: 30px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            &#9776;
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2 class="category-title">{{ category|capitalize }} News</h2>

        <div class="row mt-4">
            {% for article in articles %}
            <div class="col-md-4 mb-4">
                <div class="card news-card">
                    <img src="{{ article.urlToImage or 'https://via.placeholder.com/400' }}" class="card-img-top" alt="News Image">
                    <div class="card-body">
                        <h5 class="card-title">{{ article.title }}</h5>
                        <p class="card-text">{{ article.description or "No description available." }}</p>
                        <a href="{{ article.url }}" target="_blank" class="btn btn-primary btn-block">Read More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="footer">
        &copy;Made with ðŸ’“ by Mukesh :)
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
