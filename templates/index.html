<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="World News - Latest Updates & Breaking News">
    <meta name="description" content="Stay updated with the latest world news, breaking stories, and global updates.">
    <meta name="keywords" content="world news, latest news, global updates, breaking news, international news">
    <meta name="robots" content="index, follow">
    <meta name="google-site-verification" content="l9bFRQbgL_gYnH0V15Ly5zMAXuzZJTWfi7dOaDhKR8I" />
    <title>World News</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
        }

        .category-title {
            font-size: 36px;
            font-weight: 600;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .category-card {
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: white;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 120px;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
        }

        .footer {
            margin-top: 30px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">ðŸŒŽ World News</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            &#9776;
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                {% for item in navbar_items %}
                <li class="nav-item">
                    <a class="nav-link" href="/{{ item }}">{{ item|capitalize }}</a>
                </li>
                {% endfor %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}">About</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            {% for category, color in categories.items() %}
            <div class="col-md-4 mb-4">
                <a href="/category/{{ category }}" style="text-decoration: none;">
                    <div class="category-card" style="background: {{ color }};">
                        {{ category|capitalize }}
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="footer">
        &copy;Made with ðŸ’“ by Mukesh :)
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
