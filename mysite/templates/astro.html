    <meta name="description" content="All News Available">
    <meta name="keywords" content="Tamil calender">
    <meta name="robots" content="index, follow">

<body style="background-image: linear-gradient(to right, rgb(107, 211, 162), rgb(107, 156, 211));">
    <nav class="navbar navbar-dark bg-dark navbar-expand-md">
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#myNavbar">&#x2630;</button> <a
            class="navbar-brand" href="#">{{rasi}}</a>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active nav-item"><a href="#" class="nav-link">Home</a>
                </li>

                <li class="nav-item"><a href="https://quizworld.pythonanywhere.com/about" class="nav-link">About</a>
                </li>
                <li class="nav-item"><a href="#" class="nav-link">Contact us</a>
                </li>
            </ul>
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item"><a href="#" class="nav-link"><span class="glyphicon glyphicon-user"></span> Sign
                        Up</a>
                </li>
                <li class="nav-item"><a href="#" class="nav-link"><span class="glyphicon glyphicon-log-in"></span>
                        Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">

            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <img class="card-img-top" src="{{xx}}" alt="Card image cap">
                    <h5 class="card-title">Today</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Today Horoscope</h6>

                    <p class="card-text">{{x}}</p>
                    <p class="card-text">{{y}}</p>
                    <p class="card-text">{{z}}</p>
                </div>
            </div>
            
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">This Week</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Week Horoscope</h6>

                    <p class="card-text">{{aa}}</p>

                </div>
            </div>

            
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">This Month</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Month's Horoscope</h6>
                    <p class="card-text">{{bb}}</p>
                </div>
            </div>

            <div class="card" >
                <div class="card-body">
                    <h5 class="card-title">This Year</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Year's Horoscope</h6>
                    <p class="card-text">{{cc}}</p>
                </div>
            </div>


        </div>
    </div>


    
</body>

</html>
